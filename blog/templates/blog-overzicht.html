{% extends 'base.html' %}

{% block content %}
    {% for blog in blogs %}
        <div class="card mb-3">
            <img src="../{{blog.afbeelding}}" class="card-img-top" alt="{{blog.titel}}">
            <div class="card-body">
                <h5 class="card-title">{{blog.naam}}</h5>
                <p class="card-text">
                    {% if blog.omschrijving|length > 50  %}
                        {{blog.omschrijving|truncatechars:50 }}...
                    {% else %}
                        {{blog.omschrijving}}
                    {% endif %}
                </p>
                <p class="card-text"><small class="text-muted">{{blog.datum}}</small></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
